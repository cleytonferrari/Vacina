version: '3.8' #https://docs.docker.com/compose/compose-file/compose-versioning/

services:
    vacinaapp:
        image: cleytonferrari/appvacina:latest
        container_name: appvacina
        ports:
            - 8080:80
        depends_on: 
            - 'mongodb'
        networks:
            - vacina-network
            
    mongodb:
        image: "mongo:4.4"
        container_name: mongodbvacina
        restart: unless-stopped
        volumes:
          - 'mongodata:/data'
        ports:
          - '27017:27017'
        networks:
            - vacina-network
    
networks:
    vacina-network:
        driver: bridge

volumes:
    mongodata:
        driver_opts:
            type: none
            device: ./database #mkdir -pv database
            o: bind

